<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Choices - Rakla Football Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f0f23;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body class="p-10 flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-4xl font-bold mb-10 text-purple-400">Choose Your App Icon</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

        <!-- OPTION A -->
        <div class="flex flex-col items-center gap-4">
            <div
                class="w-40 h-40 bg-black/20 rounded-3xl flex items-center justify-center border border-white/10 relative">
                <!-- Icon SVG -->
                <svg width="120" height="120" viewBox="0 0 512 512">
                    <defs>
                        <filter id="glowA">
                            <feGaussianBlur stdDeviation="20" />
                            <feComposite in="SourceGraphic" operator="over" />
                        </filter>
                    </defs>
                    <rect x="56" y="56" width="400" height="400" rx="100" fill="#9333ea" filter="url(#glowA)" />
                    <path
                        d="M156 136 C 156 160 156 186 166 210 C 176 234 196 256 216 266 L 216 316 L 196 316 C 180 316 176 336 176 336 L 336 336 C 336 336 332 316 316 316 L 296 316 L 296 266 C 316 256 336 234 346 210 C 356 186 356 160 356 136 Z M 196 156 L 316 156 L 316 176 C 316 196 306 216 296 226 L 216 226 C 206 216 196 196 196 176 Z"
                        fill="white" stroke="white" stroke-width="20" stroke-linejoin="round" />
                    <path d="M156 166 C 136 166 116 176 116 206 C 116 236 136 246 156 246" fill="none" stroke="white"
                        stroke-width="20" stroke-linecap="round" />
                    <path d="M356 166 C 376 166 396 176 396 206 C 396 236 376 246 356 246" fill="none" stroke="white"
                        stroke-width="20" stroke-linecap="round" />
                </svg>
            </div>
            <h2 class="text-xl font-bold">Option A</h2>
            <p class="text-gray-400 text-sm">Classic Trophy (Current)</p>
        </div>

        <!-- OPTION B -->
        <div class="flex flex-col items-center gap-4">
            <div
                class="w-40 h-40 bg-black/20 rounded-3xl flex items-center justify-center border border-white/10 relative">
                <!-- Icon SVG -->
                <svg width="120" height="120" viewBox="0 0 512 512">
                    <rect x="56" y="56" width="400" height="400" rx="100" fill="#9333ea" />
                    <circle cx="256" cy="256" r="140" fill="white" />
                    <path
                        d="M256 116 L290 186 L366 196 L311 250 L324 326 L256 290 L188 326 L201 250 L146 196 L222 186 Z"
                        fill="#9333ea" />
                    <path d="M256 396 L256 116" stroke="#9333ea" stroke-width="10" stroke-opacity="0.2" />
                    <path d="M116 256 L396 256" stroke="#9333ea" stroke-width="10" stroke-opacity="0.2" />
                </svg>
            </div>
            <h2 class="text-xl font-bold">Option B</h2>
            <p class="text-gray-400 text-sm">Soccer Ball Theme</p>
        </div>

        <!-- OPTION C -->
        <div class="flex flex-col items-center gap-4">
            <div
                class="w-40 h-40 bg-black/20 rounded-3xl flex items-center justify-center border border-white/10 relative">
                <!-- Icon SVG -->
                <svg width="120" height="120" viewBox="0 0 512 512">
                    <path
                        d="M256 56 L436 126 L436 236 C436 336 366 426 256 456 C146 426 76 336 76 236 L76 126 L256 56 Z"
                        fill="#9333ea" />
                    <path d="M256 456 C146 426 76 336 76 236 L76 126 L256 56" fill="none" stroke="#10b981"
                        stroke-width="15" />
                    <text x="256" y="320" font-family="Arial, sans-serif" font-size="200" font-weight="900"
                        text-anchor="middle" fill="white">R</text>
                </svg>
            </div>
            <h2 class="text-xl font-bold">Option C</h2>
            <p class="text-gray-400 text-sm">Shield Emblem</p>
        </div>

        <!-- OPTION D -->
        <div class="flex flex-col items-center gap-4">
            <div
                class="w-40 h-40 bg-black/20 rounded-3xl flex items-center justify-center border border-white/10 relative">
                <!-- Icon SVG -->
                <svg width="120" height="120" viewBox="0 0 512 512">
                    <rect x="56" y="56" width="400" height="400" rx="100" fill="#1f2937" stroke="#fbbf24"
                        stroke-width="10" />
                    <path
                        d="M156 136 C 156 160 156 186 166 210 C 176 234 196 256 216 266 L 216 316 L 196 316 C 180 316 176 336 176 336 L 336 336 C 336 336 332 316 316 316 L 296 316 L 296 266 C 316 256 336 234 346 210 C 356 186 356 160 356 136 Z"
                        fill="#fbbf24" />
                    <path d="M156 166 C 136 166 116 176 116 206 C 116 236 136 246 156 246" fill="none" stroke="#fbbf24"
                        stroke-width="20" stroke-linecap="round" />
                    <path d="M356 166 C 376 166 396 176 396 206 C 396 236 376 246 356 246" fill="none" stroke="#fbbf24"
                        stroke-width="20" stroke-linecap="round" />
                </svg>
            </div>
            <h2 class="text-xl font-bold">Option D</h2>
            <p class="text-gray-400 text-sm">Golden Elite</p>
        </div>

    </div>

</body>

</html>
