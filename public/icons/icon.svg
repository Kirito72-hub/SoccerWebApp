<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Modern Gradient for Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" /> <!-- App Dark BG -->
      <stop offset="100%" style="stop-color:#1e1e3f;stop-opacity:1" /> <!-- Slightly Lighter Dark -->
    </linearGradient>

    <!-- Vibrant Gradient for Shape/Trophy -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" /> <!-- Purple-400 -->
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" /> <!-- Purple-600 -->
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- Blue-600 -->
    </linearGradient>

    <!-- Glassmorphism Glow/Shadow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feFlood flood-color="#7c3aed" flood-opacity="0.4" />
      <feComposite in2="blur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Main Background Container (Rounded Squircle for App Icon Shape) -->
  <rect x="25" y="25" width="462" height="462" rx="120" ry="120" fill="url(#bgGradient)" stroke="url(#iconGradient)" stroke-width="8" />

  <!-- Abstract Trophy / Dynamic Shape -->
  <g transform="translate(106, 106) scale(12.5)" filter="url(#glow)">
    <!-- Cup Body -->
    <path d="M8 21h8" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <path d="M12 17v4" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <path d="M7 4h10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <path d="M9 4v5c0 1.66 1.34 3 3 3s3-1.34 3-3V4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    
    <!-- Handles (Left/Right) -->
    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" stroke="#a78bfa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9" />
    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9" />

    <!-- Star/Sparkle Accent -->
    <circle cx="12" cy="2" r="1.5" fill="#fbbf24" opacity="0.9">
       <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
