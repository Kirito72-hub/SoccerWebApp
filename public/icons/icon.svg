<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Glow Filter: Matches shadow-[0_0_15px_rgba(139,92,246,0.5)] -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feFlood flood-color="#8b5cf6" flood-opacity="0.8"/> <!-- Purple-500 equivalent -->
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Rect with Glow -->
  <!-- Box size: 380x380 to leave room for the glow within 512x512 -->
  <!-- Rounded corners: rx=90 (approx rounded-lg scaled up) -->
  <rect x="66" y="66" width="380" height="380" rx="90" fill="#9333ea" filter="url(#glow)" />
  
  <!-- Trophy Icon: White -->
  <!-- Accurate Lucide/Feather Trophy Geometry -->
  <g transform="translate(136, 136) scale(10)" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left Handle -->
    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
    <!-- Right Handle -->
    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
    <!-- Base -->
    <path d="M4 22h16" />
    <!-- Cup Body -->
    <path d="M6 2L18 2" />
    <path d="M17 2v5a5 5 0 0 1-10 0V2" /> <!-- The Bowl -->
    <!-- Stem -->
    <path d="M12 15v7" /> <!-- Connecting bowl to base -->
  </g>
</svg>
